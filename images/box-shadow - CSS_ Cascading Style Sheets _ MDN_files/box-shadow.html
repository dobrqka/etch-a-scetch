<!DOCTYPE html>
<!-- saved from url=(0070)https://interactive-examples.mdn.mozilla.net/pages/css/box-shadow.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CSS Demo: box-shadow</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css-examples-libs.css">
  <link rel="stylesheet" href="./editor-css.css">
  <link rel="stylesheet" href="./box-shadow.css">
</head>

<body>
  <section class="css-editor-container">
    <header class="output-header">
      <h4 class="output-heading">CSS Demo: box-shadow</h4>
      <button id="reset" class="reset" type="button">Reset</button>
    </header>
    <div class="editor-wrapper">
      <section id="example-choice-list" class="example-choice-list live" data-property="box-shadow">
<div class="example-choice selected">
<pre class=" language-css"><code class=" language-css" contenteditable="true" spellcheck="false"><span class="token property">box-shadow</span><span class="token punctuation">:</span> 10px 5px 5px red<span class="token punctuation">;</span></code></pre>
<button type="button" class="copy" aria-hidden="false" aria-label="Copy to clipboard">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
<button type="button" class="example-choice-button"><span class="visually-hidden">Choose example 1</span></button></div>

<div class="example-choice">
<pre class=" language-css"><code class=" language-css"><span class="token property">box-shadow</span><span class="token punctuation">:</span> 60px -16px teal<span class="token punctuation">;</span></code></pre>
<button type="button" class="copy hidden" aria-hidden="true" aria-label="Copy to clipboard">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
<button type="button" class="example-choice-button"><span class="visually-hidden">Choose example 2</span></button></div>

<div class="example-choice">
<pre class=" language-css"><code class=" language-css"><span class="token property">box-shadow</span><span class="token punctuation">:</span> 12px 12px 2px 1px <span class="token function">rgba</span><span class="token punctuation">(</span>0<span class="token punctuation">,</span> 0<span class="token punctuation">,</span> 255<span class="token punctuation">,</span> .2<span class="token punctuation">)</span><span class="token punctuation">;</span></code></pre>
<button type="button" class="copy hidden" aria-hidden="true" aria-label="Copy to clipboard">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
<button type="button" class="example-choice-button"><span class="visually-hidden">Choose example 3</span></button></div>

<div class="example-choice">
<pre class=" language-css"><code class=" language-css"><span class="token property">box-shadow</span><span class="token punctuation">:</span> inset 5em 1em gold<span class="token punctuation">;</span></code></pre>
<button type="button" class="copy hidden" aria-hidden="true" aria-label="Copy to clipboard">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
<button type="button" class="example-choice-button"><span class="visually-hidden">Choose example 4</span></button></div>

<div class="example-choice">
<pre class=" language-css"><code class=" language-css"><span class="token property">box-shadow</span><span class="token punctuation">:</span> 3px 3px red<span class="token punctuation">,</span> -1em 0 .4em olive<span class="token punctuation">;</span></code></pre>
<button type="button" class="copy hidden" aria-hidden="true" aria-label="Copy to clipboard">
    <span class="visually-hidden">Copy to Clipboard</span>
</button>
<button type="button" class="example-choice-button"><span class="visually-hidden">Choose example 5</span></button></div>
</section>

<div id="output" class="output">
    <section id="default-example">
        <div id="example-element" class="transition-all" style="box-shadow: red 10px 5px 5px;">
            <p>This is a box with a box-shadow around it.</p>
        </div>
    </section>
</div>

    </div>
  </section>
  <div id="user-message" class="user-message" aria-hidden="true">Copied!</div>
  <script src="./css-examples-libs.js"></script>
  <script src="./editor-css.js"></script>
  



</body></html>
